<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
  <p>Si elimina este {{data.tipoDato}} se borrará por completo de la base de datos y se perderá toda la información asociada. ¿Está seguro que desea eliminar {{data.tipoDato}}?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
</div>
