<h1 mat-dialog-title>
    <ng-container *ngIf="data.accion === 'nuevo'">Agregar</ng-container>
    <ng-container *ngIf="data.accion === 'editar'">Actualizar</ng-container>
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="parentecoForm">
      <p>
        <ng-container *ngIf="data.accion === 'nuevo'">Ingrese los datos del nuevo parentesco</ng-container>
        <ng-container *ngIf="data.accion === 'editar'">Ingrese el nombre del parentesco</ng-container>
      </p>
      <p>
        <mat-form-field appearance="outline" *ngIf="data.accion==='nuevo'">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigoParentesco" />
          <mat-error *ngIf="checkError('codigoParentesco', 'required')">Por favor el código del parentesco</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Parentesco</mat-label>
          <input matInput formControlName="descripcionParentesco" />
          <mat-error *ngIf="checkError('descripcionParentesco', 'required')">Por favor ingrese el nombre del parentesco</mat-error>
        </mat-form-field>
        
      </p>
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()"
      [disabled]="parentecoForm.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
