<app-plantilla>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Parentescos</mat-card-title>
        <button mat-mini-fab color="primary" class="icono-acciones" align="end" (click)="agregar()" title="Nuevo parentesco">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="obtenerParentescos$ | async" class="mat-elevation-z8 tabla-crud">
  
          <ng-container matColumnDef="codigoParentesco">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoParentesco}} </td>
          </ng-container>
  
          <ng-container matColumnDef="descripcionParentesco">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionParentesco}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary" class="icono-acciones" (click)="editar(element.codigoParentesco)" title="Editar parentesco">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" class="icono-acciones" (click)="eliminar(element.codigoParentesco)" title="Eliminar parentesco">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['codigoParentesco', 'descripcionParentesco', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['codigoParentesco', 'descripcionParentesco', 'acciones'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </app-plantilla>
