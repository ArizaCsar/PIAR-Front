<h1 mat-dialog-title>
    <ng-container *ngIf="data.accion === 'nuevo'">Agregar</ng-container>
    <ng-container *ngIf="data.accion === 'editar'">Actualizar</ng-container>
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="jornadaForm">
      <p>
        <ng-container *ngIf="data.accion === 'nuevo'">Ingrese los datos de la nueva jornada</ng-container>
        <ng-container *ngIf="data.accion === 'editar'">Ingrese el nombre de la jornada</ng-container>
      </p>
      <p>
        <mat-form-field appearance="outline" *ngIf="data.accion==='nuevo'">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigoJornada" />
          <mat-error *ngIf="checkError('codigoJornada', 'required')">Por favor el código de la jornada</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Jornada</mat-label>
          <input matInput formControlName="descripcionJornada" />
          <mat-error *ngIf="checkError('descripcionJornada', 'required')">Por favor ingrese nombre de la jornada</mat-error>
        </mat-form-field>
        
      </p>
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()"
      [disabled]="jornadaForm.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
