<app-plantilla>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Jornadas</mat-card-title>
        <button mat-mini-fab color="primary" class="icono-acciones" align="end" (click)="agregar()" title="Nueva jornada">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="obtenerJornadas$ | async" class="mat-elevation-z8 tabla-crud">
  
          <ng-container matColumnDef="codigoJornada">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoJornada}} </td>
          </ng-container>
  
          <ng-container matColumnDef="descripcionJornada">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionJornada}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary" class="icono-acciones" (click)="editar(element.codigoJornada)" title="Editar jornada">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" class="icono-acciones" (click)="eliminar(element.codigoJornada)" title="Eliminar jornada">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['codigoJornada', 'descripcionJornada', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['codigoJornada', 'descripcionJornada', 'acciones'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </app-plantilla>
