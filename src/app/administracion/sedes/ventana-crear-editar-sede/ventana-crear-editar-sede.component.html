<h1 mat-dialog-title>
    <ng-container *ngIf="data.accion === 'nuevo'">Agregar</ng-container>
    <ng-container *ngIf="data.accion === 'editar'">Actualizar</ng-container>
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="sedeForm">
      <p>
        <ng-container *ngIf="data.accion === 'nuevo'">Ingrese los datos de la nueva sede</ng-container>
        <ng-container *ngIf="data.accion === 'editar'">Ingrese el nombre de la sede</ng-container>
      </p>
      <p>
        <mat-form-field appearance="outline" *ngIf="data.accion==='nuevo'">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigoSede" />
          <mat-error *ngIf="checkError('codigoSede', 'required')">Por favor el código de la sede</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Sede</mat-label>
          <input matInput formControlName="descripcionSede" />
          <mat-error *ngIf="checkError('descripcionSede', 'required')">Por favor ingrese nombre de la sede</mat-error>
        </mat-form-field>
        
      </p>
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()"
      [disabled]="sedeForm.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
