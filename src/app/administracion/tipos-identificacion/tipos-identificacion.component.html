<app-plantilla>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Tipos de Identificación</mat-card-title>
        <button mat-mini-fab color="primary" class="icono-acciones" align="end" (click)="agregar()" title="Nuevo tipo de identificación">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="obtenerTiposId$ | async" class="mat-elevation-z8 tabla-crud">
  
          <ng-container matColumnDef="codigoTipoId">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoTipoId}} </td>
          </ng-container>
  
          <ng-container matColumnDef="descripcionTipoId">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionTipoId}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary" class="icono-acciones" (click)="editar(element.codigoTipoId)" title="Editar tipo de identificación">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" class="icono-acciones" (click)="eliminar(element.codigoTipoId)" title="Eliminar tipo de identificación">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['codigoTipoId', 'descripcionTipoId', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['codigoTipoId', 'descripcionTipoId', 'acciones'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </app-plantilla>
