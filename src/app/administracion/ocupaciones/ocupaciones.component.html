<app-plantilla>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Ocupaciones</mat-card-title>
        <button mat-mini-fab color="primary" class="icono-acciones" align="end" (click)="agregar()" title="Nueva ocupacion">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="obtenerOcupaciones$ | async" class="mat-elevation-z8 tabla-crud">
  
          <ng-container matColumnDef="codigoOcupacion">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoOcupacion}} </td>
          </ng-container>
  
          <ng-container matColumnDef="descripcionOcupacion">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionOcupacion}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary" class="icono-acciones" (click)="editar(element.codigoOcupacion)" title="Editar ocupacion">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" class="icono-acciones" (click)="eliminar(element.codigoOcupacion)" title="Eliminar ocupacion">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['codigoOcupacion', 'descripcionOcupacion', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['codigoOcupacion', 'descripcionOcupacion', 'acciones'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </app-plantilla>
