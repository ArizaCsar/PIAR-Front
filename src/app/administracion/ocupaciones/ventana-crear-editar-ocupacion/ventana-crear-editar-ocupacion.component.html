<h1 mat-dialog-title>
    <ng-container *ngIf="data.accion === 'nuevo'">Agregar</ng-container>
    <ng-container *ngIf="data.accion === 'editar'">Actualizar</ng-container>
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="ocupacionForm">
      <p>
        <ng-container *ngIf="data.accion === 'nuevo'">Ingrese los datos de la nueva ocupacion</ng-container>
        <ng-container *ngIf="data.accion === 'editar'">Ingrese el nombre de la ocupacion</ng-container>
      </p>
      <p>
        <mat-form-field appearance="outline" *ngIf="data.accion==='nuevo'">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigoOcupacion" />
          <mat-error *ngIf="checkError('codigoOcupacion', 'required')">Por favor el código de la ocupacion</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Ocupacion</mat-label>
          <input matInput formControlName="descripcionOcupacion" />
          <mat-error *ngIf="checkError('descripcionOcupacion', 'required')">Por favor ingrese nombre de la ocupacion</mat-error>
        </mat-form-field>
        
      </p>
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()"
      [disabled]="ocupacionForm.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
