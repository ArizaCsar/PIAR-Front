<h1 mat-dialog-title>
    <ng-container *ngIf="data.accion === 'nuevo'">Agregar</ng-container>
    <ng-container *ngIf="data.accion === 'editar'">Actualizar</ng-container>
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="gradoForm">
      <p>
        <ng-container *ngIf="data.accion === 'nuevo'">Ingrese los datos del nuevo grado</ng-container>
        <ng-container *ngIf="data.accion === 'editar'">Ingrese el nombre del grado</ng-container>
      </p>
      <p>
        <mat-form-field appearance="outline" *ngIf="data.accion==='nuevo'">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigoGrado" />
          <mat-error *ngIf="checkError('codigoGrado', 'required')">Por favor el código del grado</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Grado</mat-label>
          <input matInput formControlName="descripcionGrado" />
          <mat-error *ngIf="checkError('descripcionGrado', 'required')">Por favor ingrese nombre del grado</mat-error>
        </mat-form-field>
        
      </p>
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()"
      [disabled]="gradoForm.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
