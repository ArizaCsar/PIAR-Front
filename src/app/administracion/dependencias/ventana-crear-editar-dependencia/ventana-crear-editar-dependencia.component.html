<h1 mat-dialog-title>
    <ng-container *ngIf="data.accion === 'nuevo'">Agregar</ng-container>
    <ng-container *ngIf="data.accion === 'editar'">Actualizar</ng-container>
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="dependenciaForm">
      <p>
        <ng-container *ngIf="data.accion === 'nuevo'">Ingrese los datos de la nueva dependencia</ng-container>
        <ng-container *ngIf="data.accion === 'editar'">Ingrese el nombre de la dependencia</ng-container>
      </p>
      <p>
        <mat-form-field appearance="outline" *ngIf="data.accion==='nuevo'">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigoDependencia" />
          <mat-error *ngIf="checkError('codigoDependencia', 'required')">Por favor el código de la dependencia</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Dependencia</mat-label>
          <input matInput formControlName="descripcionDependencia" />
          <mat-error *ngIf="checkError('descripcionDependencia', 'required')">Por favor ingrese nombre de la dependencia</mat-error>
        </mat-form-field>
        
      </p>
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()"
      [disabled]="dependenciaForm.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
