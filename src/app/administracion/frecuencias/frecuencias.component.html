<app-plantilla>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Frecuencias</mat-card-title>
        <button mat-mini-fab color="primary" class="icono-acciones" align="end" (click)="agregar()" title="Nueva frecuencia">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="obtenerFrecuencias$ | async" class="mat-elevation-z8 tabla-crud">
  
          <ng-container matColumnDef="codigoFrecuencia">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoFrecuencia}} </td>
          </ng-container>
  
          <ng-container matColumnDef="descripcionFrecuencia">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionFrecuencia}} </td>
          </ng-container>

  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary" class="icono-acciones" (click)="editar(element.codigoFrecuencia)" title="Editar frecuencia">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" class="icono-acciones" (click)="eliminar(element.codigoFrecuencia)" title="Eliminar frecuencia">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['codigoFrecuencia', 'descripcionFrecuencia', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['codigoFrecuencia', 'descripcionFrecuencia', 'acciones'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </app-plantilla>
