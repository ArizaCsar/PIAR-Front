<h1 mat-dialog-title>
    <ng-container *ngIf="data.accion === 'nuevo'">Agregar</ng-container>
    <ng-container *ngIf="data.accion === 'editar'">Actualizar</ng-container>
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="frecuenciaForm">
      <p>
        <ng-container *ngIf="data.accion === 'nuevo'">Ingrese los datos de la nueva frecuencia</ng-container>
        <ng-container *ngIf="data.accion === 'editar'">Ingrese el nombre de la frecuencia</ng-container>
      </p>
      <p>
        <mat-form-field appearance="outline" *ngIf="data.accion==='nuevo'">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigoFrecuencia" />
          <mat-error *ngIf="checkError('codigoFrecuencia', 'required')">Por favor el código de la frecuencia</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Frecuencia</mat-label>
          <input matInput formControlName="descripcionFrecuencia" />
          <mat-error *ngIf="checkError('descripcionFrecuencia', 'required')">Por favor ingrese nombre de la frecuencia</mat-error>
        </mat-form-field>
        
      </p>
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()"
      [disabled]="frecuenciaForm.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
