<app-plantilla>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Discapacidades</mat-card-title>
        <button mat-mini-fab color="primary" class="icono-acciones" align="end" (click)="agregar()" title="Nueva discapacidad">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="obtenerDiscapacidades$ | async" class="mat-elevation-z8 tabla-crud">
  
          <ng-container matColumnDef="codigoDiscapacidad">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoDiscapacidad}} </td>
          </ng-container>
  
          <ng-container matColumnDef="descripcionDiscapacidad">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionDiscapacidad}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary" class="icono-acciones" (click)="editar(element.codigoDiscapacidad)" title="Editar discapacidad">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" class="icono-acciones" (click)="eliminar(element.codigoDiscapacidad)" title="Eliminar discapacidad">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['codigoDiscapacidad', 'descripcionDiscapacidad', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['codigoDiscapacidad', 'descripcionDiscapacidad', 'acciones'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </app-plantilla>
