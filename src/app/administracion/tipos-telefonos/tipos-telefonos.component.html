<app-plantilla>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Tipos de Telefonos</mat-card-title>
        <button mat-mini-fab color="primary" class="icono-acciones" align="end" (click)="agregar()" title="Nuevo tipo de telefono">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="obtenerTiposTelefonos$ | async" class="mat-elevation-z8 tabla-crud">
  
          <ng-container matColumnDef="codigoTipoTelefono">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoTipoTelefono}} </td>
          </ng-container>
  
          <ng-container matColumnDef="descripcionTipoTelefono">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionTipoTelefono}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary" class="icono-acciones" (click)="editar(element.codigoTipoTelefono)" title="Editar tipo de telefono">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" class="icono-acciones" (click)="eliminar(element.codigoTipoTelefono)" title="Eliminar tipo de telefono">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['codigoTipoTelefono', 'descripcionTipoTelefono', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['codigoTipoTelefono', 'descripcionTipoTelefono', 'acciones'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </app-plantilla>
