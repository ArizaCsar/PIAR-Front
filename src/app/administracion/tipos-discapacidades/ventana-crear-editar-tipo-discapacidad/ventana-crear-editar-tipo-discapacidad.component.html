<h1 mat-dialog-title>
    <ng-container *ngIf="data.accion === 'nuevo'">Agregar</ng-container>
    <ng-container *ngIf="data.accion === 'editar'">Actualizar</ng-container>
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="tipoDiscapacidadForm">
      <p>
        <ng-container *ngIf="data.accion === 'nuevo'">Ingrese los datos del nuevo tipo de discapacidad</ng-container>
        <ng-container *ngIf="data.accion === 'editar'">Ingrese el nombre del tipo de discapacidad</ng-container>
      </p>
      <p>
        <mat-form-field appearance="outline" *ngIf="data.accion==='nuevo'">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigoTipoDiscapacidad" />
          <mat-error *ngIf="checkError('codigoTipoDiscapacidad', 'required')">Por favor ingrese el código del tipo de discapacidad</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Tipo de discapacidad</mat-label>
          <input matInput formControlName="descripcionTipoDiscapacidad" />
          <mat-error *ngIf="checkError('descripcionTipoDiscapacidad', 'required')">Por favor ingrese nombre del tipo de discapacidad</mat-error>
        </mat-form-field>
        
      </p>
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()"
      [disabled]="tipoDiscapacidadForm.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
