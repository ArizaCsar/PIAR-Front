<h1 mat-dialog-title>
    <ng-container *ngIf="data.accion === 'nuevo'">Agregar</ng-container>
    <ng-container *ngIf="data.accion === 'editar'">Actualizar</ng-container>
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="epsForm">
      <p>
        <ng-container *ngIf="data.accion === 'nuevo'">Ingrese los datos de la nueva EPS</ng-container>
        <ng-container *ngIf="data.accion === 'editar'">Ingrese el nombre de la EPS</ng-container>
      </p>
      <p>
        <mat-form-field appearance="outline" *ngIf="data.accion==='nuevo'">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigoEps" />
          <mat-error *ngIf="checkError('codigoEps', 'required')">Por favor el código de la EPS</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>EPS</mat-label>
          <input matInput formControlName="descripcionEps" />
          <mat-error *ngIf="checkError('descripcionEps', 'required')">Por favor ingrese nombre de la EPS</mat-error>
        </mat-form-field>
        
      </p>
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()"
      [disabled]="epsForm.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
