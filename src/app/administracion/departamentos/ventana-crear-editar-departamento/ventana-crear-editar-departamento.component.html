<h1 mat-dialog-title>
    <ng-container *ngIf="data.accion === 'nuevo'">Agregar</ng-container>
    <ng-container *ngIf="data.accion === 'editar'">Actualizar</ng-container>
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="departamentoForm">
      <p>
        <ng-container *ngIf="data.accion === 'nuevo'">Ingrese los datos del nuevo departamento</ng-container>
        <ng-container *ngIf="data.accion === 'editar'">Ingrese el nombre del departamento</ng-container>
      </p>
      <p>
        <mat-form-field appearance="outline" *ngIf="data.accion==='nuevo'">
          <mat-label>Código</mat-label>
          <input matInput formControlName="codigoDepartamento" />
          <mat-error *ngIf="checkError('codigoDepartamento', 'required')">Por favor el código del departamento</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Departamento</mat-label>
          <input matInput formControlName="descripcionDepartamento" />
          <mat-error *ngIf="checkError('descripcionDepartamento', 'required')">Por favor ingrese nombre del departamento</mat-error>
        </mat-form-field>

      </p>
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" cdkFocusInitial (click)="aceptar()"
      [disabled]="departamentoForm.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
